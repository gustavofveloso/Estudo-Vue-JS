<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Vue.js</title>
</head>
<body>

    <div id="app">
        {{total}}
        <button @click="incrementar">Incrementar</button>
        <button @click="decrementar">Decrementar</button><br/>
        
        {{instrumento}}
        <button @click="mudarNome('Guitarra')">Mudar Instrumento</button>

    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total: 0,
                instrumento: "",
            },
            methods: {
                incrementar(){
                    this.total++;
                },

                decrementar(){
                    this.total--;
                },

                mudarNome(instrumento){
                    this.instrumento = instrumento;
                }
            }
        });
    </script>

</body>
</html>
